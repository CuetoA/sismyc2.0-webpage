    <div  class="main-div" >
        <div class="container">
            <div class="row" style="width: 1160px;">
                <div class="col-md-6" style="width: 262px;">
                    <a class="btn btn-primary circle" role="button" href="#" >
                        Anillo
                        <img class="img-anillo " src="../assets/img/Anillo%20verde.jpg">    
                    </a>
                </div>

                <div class="col-md-6" style="width: 654px;">
                    <h1 class="rv-title">
                        Instrucciones de registro
                    </h1>
                    <h1 class="rv-text">
                        &nbsp;Para registrar un anillo:
                        <br>&nbsp; &nbsp; &nbsp; 1.- Introduce el ID del anillo
                        <br>&nbsp; &nbsp; &nbsp; 2.- Introduce los datos generales
                        <br>&nbsp; &nbsp; &nbsp; 3.- Introduce el árbol con el que el anillo se relaciona
                    </h1>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-3 col4"></div>
                <div class="col-md-3 col4">
                    <h1 class="rv-subtitle">Datos generales:</h1>
                    <div>
                        <label class="form-label text label" >ID del anillo:</label>
                        <input type="text">
                    </div>
                    <div>
                        <label class="form-label text label">Fecha del registro:</label>
                        <input type="text">
                    </div>
                    <div>
                        <label class="form-label text label">Registrante:</label>
                        <input type="text">
                    </div>
                </div>

                <div class="col-md-3 col4">
                    <h1 class="rv-subtitle">Datos específicos:</h1>
                    <div>
                        <label class="form-label text label">Árbol relacionado:</label>
                        <input type="text">
                    </div>

                    <div>
                        <label class="form-label text label">Ubicación:</label>
                        <input type="text">
                    </div>
                    <div>
                        <label class="form-label text left">No. de conexión:</label>
                        <input type="text">
                    </div>
                </div>

                <div class="col col4">
                    <div class="col-btns">
                        <a class="btn btn-warning btn-floating cicle-small" role="button">
                            <i class="gg-trash"></i>
                        </a>
                        <a class="btn btn-warning btn-floating cicle-small" role="button">
                            <i class="gg-check-o"></i>
                        </a>
                        <a class="btn btn-warning btn-floating cicle-small" role="button">
                                <i class="gg-close-o"></i>
                        </a>
                    </div>
                </div>
            </div>
